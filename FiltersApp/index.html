<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS Seed Project</title>
  <!-- build:cssvendor -->
  <!-- endbuild -->

  <!-- build:cssbundle -->
  <link rel="stylesheet" href="assets/fonts/fonts.min.css" />
  <link rel="stylesheet" href="assets/styles/style.min.css" />
  <!-- endbuild -->
</head>
<body ng-app="filtersApp">
  <p>{{ 1 | ordinal }}</p>
  <p>{{ 0 | ordinal }}</p>
  <p>{{ 10 | ordinal }}</p>
  <p>{{ 'Not a number' | ordinal }}</p>

  <p>{{ 'firstletter' | capitalizeat }}</p>
  <p>{{ 'firstletter' | capitalizeat:4 }}</p>
  <p>{{ 'Firstletter' | capitalizeat:10 }}</p>

  <app-user name="'pippo'"></app-user>
  <!-- build:jsvendor -->
  <script type="text/javascript" src="assets/libraries/angular/angular.min.js"></script>
  <!-- endbuild -->

  <!-- build:jsbundle -->
  <script type="text/javascript" src="app/app.module.min.js"></script>
  <script type="text/javascript" src="app/app.config.min.js"></script>

  <script type="text/javascript" src="app/shared/filters/ordinal.filter.min.js"></script>
  <script type="text/javascript" src="app/shared/filters/capitalizeat.filter.min.js"></script>

  <script type="text/javascript" src="app/components/user/user.component.min.js"></script>
  <!-- endbuild -->
</body>
</html>
